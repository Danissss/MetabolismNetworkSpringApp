<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Compound Database</title>

<link th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" rel="stylesheet">
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
</head>

<header>
	<div th:replace="header :: header"></div>
</header>

<body>
	<!-- Introduction -->
	<div> Compound Database </div>
	<!-- information printed -->
	<tr th:each="compound : ${compounds}">
        <td th:text="${compound.id}">1</td>
        <td th:text="${compound.smiles}"></td>
    </tr>
</body>




<footer>
	<div th:replace="footer :: footer"></div>
</footer>
</html>
